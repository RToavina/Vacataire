<div class="div">

  <img src="assets/logo.png" class="img">

  <h2>Emargement des heures</h2>

  <mat-form-field appearance="fill" appearance="outline">
    <mat-label>Mati√®res</mat-label>
    <mat-select>
      <mat-option value="svt">SVT</mat-option>
      <mat-option value="pc">PC</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <div class="buttons">
    <button mat-raised-button type="submit" color="primary">Emarger</button>
  </div>

</div>
