<div class="grid-container">
  <div class="column">
    <div class="table-container">
      <table mat-table [dataSource]="professeurs" class="mat-elevation-z8">

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom_prenom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let element"> {{element.nom + " " + element.prenom}} </td>
        </ng-container>

        <!-- Matiere Column -->
        <ng-container matColumnDef="matieres">
          <th mat-header-cell *matHeaderCellDef> Matieres</th>
          <td mat-cell *matCellDef="let element">
            {{
              displayMatieres(element.matieres)
            }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: end"> Actions</th>
          <td mat-cell *matCellDef="let element" style="width:30%; text-align: end" (click)="$event.stopPropagation();">

            <button mat-icon-button [routerLink]="['/calendar']" color="primary">
              <mat-icon>calendar_month</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon>paid</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="fillForm(row)"></tr>
      </table>
    </div>
  </div>

  <div class="column">
    <div class="button_container">

      <button mat-raised-button type="submit" color="primary" (click)="openDialog()">Nouvelle utilisateur</button>

      <button mat-raised-button type="submit" color="accent">Sauvergarder les modifications</button>
    </div>

    <mat-card>

      <form class="form_container" [formGroup]="form">

        <mat-form-field appearance="outline">
          <mat-label>Identifiant</mat-label>
          <input matInput formControlName='identifiant' type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName='nom' type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prenom</mat-label>
          <input matInput formControlName='prenom' type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName='email' type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Numero de telephone</mat-label>
          <input matInput formControlName='numeroTel' type="tel">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Matieres</mat-label>
          <mat-select multiple formControlName="matieres" [compareWith]="compareWith">
            <mat-option *ngFor="let matiere of matieres" [value]="matiere">{{matiere.nomMatiere}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Taux horaire</mat-label>
          <input matInput formControlName='tauxHoraire' type="number">
        </mat-form-field>

      </form>

    </mat-card>

  </div>

</div>
