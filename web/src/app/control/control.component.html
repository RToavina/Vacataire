<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="font_header">username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom_prenom">
    <th mat-header-cell *matHeaderCellDef class="font_header"> Nom  </th>
    <td mat-cell *matCellDef="let element"> {{element.nom + " " + element.prenom}} </td>
  </ng-container>

  <!-- Matiere Column -->
  <ng-container matColumnDef="matieres">
    <th mat-header-cell *matHeaderCellDef class="font_header"> Mati√®res </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let matiere of element.matieres">
        {{matiere.nom}}
      </div>
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="font_header"> Actions </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button>
        <mat-icon>calendar_month</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
