<div class="grid-container">
  <div class="column">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="font_header">username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nom_prenom">
        <th mat-header-cell *matHeaderCellDef class="font_header"> Nom  </th>
        <td mat-cell *matCellDef="let element"> {{element.nom + " " + element.prenom}} </td>
      </ng-container>

      <!-- Matiere Column -->
      <ng-container matColumnDef="matieres">
        <th mat-header-cell *matHeaderCellDef class="font_header"> Matieres </th>
        <td mat-cell *matCellDef="let element">
          <div *ngFor="let matiere of element.matieres">
            {{matiere.nom}}
          </div>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="font_header"> Actions </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button [routerLink]="['/calendar']">
            <mat-icon>calendar_month</mat-icon>
          </button>

          <button mat-icon-button>
            <mat-icon>paid</mat-icon>
          </button>

          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="column">

    <div class="button_container">

      <button mat-raised-button type="submit" color="primary" (click)="openDialog()">Nouvelle utilisateur</button>

      <button mat-raised-button type="submit" color="accent">Sauvergarder les modifications</button>
    </div>

    <mat-card>

      <form class="form_container">

        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName='nom' type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prenom</mat-label>
          <input matInput formControlName='prenom' type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName='email' type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Numero de telephone</mat-label>
          <input matInput formControlName='numeroTel' type="tel">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Identifiant</mat-label>
          <input matInput formControlName='identifiant' type="text">
        </mat-form-field>

        <mat-form-field  appearance="outline">
          <mat-label>Matieres</mat-label>
          <mat-select>
            <mat-option value="svt">SVT</mat-option>
            <mat-option value="pc">PC</mat-option>
          </mat-select>
        </mat-form-field>

      </form>

    </mat-card>

  </div>

</div>
